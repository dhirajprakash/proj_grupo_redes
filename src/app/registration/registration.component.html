            <div class="mat-button-row">
                <button mat-raised-button matStepperPrevious>De volta</button>

            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div class="mat-button-row">
            <button mat-raised-button matStepperPrevious>De volta</button>
            <button mat-raised-button color="green" (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
